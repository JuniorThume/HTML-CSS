<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Flex Container</title>
    <style>
        main {
            display: flex;
            background-color: #1E90FF;
            flex-direction: column;
        }

        main > div {
            margin: 10px;;
            width: 200px;
            background-color: white;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Exercicio de configuração de Flexbox-->
    <main>
        <div>Flex item 1</div>
        <div>Flex item 2</div>
        <div>Flex item 3</div>
    </main>
</body>
</html>
