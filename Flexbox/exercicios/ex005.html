<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Flex Container</title>
    <!-- Utilizando align-items  -->
    <style>
        main {
            display: flex;
            height: 600px;
            align-items: center;
            justify-content: center;
            background-color: #1E90FF;
        }

        main > div {
            width: 100px;
            height: 100px;
            background-color: white;
            margin: 10px;
            font-size: 3em;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        
    </main>
</body>
</html>
