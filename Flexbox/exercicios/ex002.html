<!DOCTYPE html>
<html lang="enpt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Flex Container</title>
    <!--Exercicio utilizando flex-wrap-->
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            background-color: #1E90FF;
        }

        main > div {
            width: 100px;
            height: 100px;
            background-color: white;
            margin: 10px;
            font-size: 3em;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </main>
</body>
</html>
