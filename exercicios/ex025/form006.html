<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#FFFFFF">
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="100" step="20" value="80">
        </p>
        <p>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto" >
        </p>
    </form>
</body>
</html>
