<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--Pode ser feita de duas maneiras-->
    <audio src="midias/Tierry, Manoel Gomes - LÁ ELE - Clipe Oficial.mp3" controls></audio>
    <audio preload="metadata">
        <source src="midias/Tierry, Manoel Gomes - LÁ ELE - Clipe Oficial.mp3" type="audio/mpeg">
        <source src="midias/Tierry, Manoel Gomes - LÁ ELE - Clipe Oficial.ogg" type="audio/ogg">
        <source src="midias/Tierry, Manoel Gomes - LÁ ELE - Clipe Oficial.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/Tierry, Manoel Gomes - LÁ ELE - Clipe Oficial.mp3" download="true" type="audio/mpeg">Clique para baixar o arquivo MP3</a></p>
    </audio>

    <!--formatos de áudios aceitos, MP3 WAV OGG-->
</body>
</html>
