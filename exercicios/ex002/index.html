<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Paragrafos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever um parágrafo de qualquer jeito. Basicamente</p>
        <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;. </p>

        <p>Vamos adicionar símbolos especiais: 
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &cent;
            &yen;
            &Delta;
            &uarr;
        </p>

        <p>Vamos adicionar alguns emoji:
            &#x1F3C8;
            &#x1F525;
        </p>
    </body>
</html>
